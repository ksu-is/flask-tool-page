<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flask Tool Suite - Calculator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>

<body>
  <!-- Navigation -->
  <nav>
    <a href="/">🏠 Home</a> |
    <a href="/convert">🌡️ Temperature Converter</a> |
    <a href="/grades">📊 Grade Tracker</a>
  </nav>

  <!-- Calculator Section -->
  <section class="calculator">
    <h1>🧮 Simple Calculator Tool</h1>

    <form action="/calculate" method="POST">
      <label for="number_one">First Number</label>
      <input
        type="number"
        name="number_one"
        id="number_one"
        placeholder="Enter first number"
        required
      />

      <label for="number_two">Second Number</label>
      <input
        type="number"
        name="number_two"
        id="number_two"
        placeholder="Enter second number"
        required
      />

      <label for="operation">Operation</label>
      <select name="operation" id="operation">
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
        <option value="multiply">Multiply</option>
        <option value="divide">Divide</option>
      </select>

      <input type="submit" value="Calculate" class="btn" />
    </form>

    {% if result is defined %}
      <div class="result-box">
        <h3>The result is: <strong>{{ result }}</strong></h3>
      </div>
    {% endif %}
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Flask Tool Site — Luis Lopez</p>
  </footer>
</body>
</html>
