<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flask Tool Site - Temperature Converter</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>

<body>
  <!-- Navigation -->
  <nav>
    <a href="/">🏠 Home</a> |
    <a href="/convert">🌡️ Temperature Converter</a> |
    <a href="/grades">📊 Grade Tracker</a>
  </nav>

  <!-- Converter Section -->
  <section class="calculator">
    <h1>🌡️ Universal Temperature Converter</h1>

    <form action="/convert" method="POST">
      <label for="temp_value">Enter Temperature:</label>
      <input type="number" name="temp_value" id="temp_value" placeholder="Enter value" step="any" required />

      <label for="from_scale">From:</label>
      <select name="from_scale" id="from_scale" required>
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>

      <label for="to_scale">To:</label>
      <select name="to_scale" id="to_scale" required>
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>

      <input type="submit" value="Convert" class="btn" />
    </form>

    {% if result is defined %}
      <div class="result-box">
        <h3>The result is: <strong>{{ original }}°{{ from_scale|capitalize }} = {{ result }}°{{ to_scale|capitalize }}</strong></h3>
      </div>
    {% endif %}
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Flask Tool Site — Luis Lopez</p>
  </footer>
</body>
</html>
